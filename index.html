<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>My Little Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 添加多个音频文件 -->
  <audio id="releaseSound1" src="/edgewebtest/assets/countdown1.mp3" preload="auto"></audio>
  <audio id="releaseSound2" src="/edgewebtest/assets/countdown2.mp3" preload="auto"></audio>
  <audio id="releaseSound3" src="/edgewebtest/assets/countdown3.mp3" preload="auto"></audio>
  <audio id="releaseSound4" src="/edgewebtest/assets/countdown4.mp3" preload="auto"></audio>
  <audio id="releaseSound5" src="/edgewebtest/assets/countdown5.mp3" preload="auto"></audio>

  <div class="container">
    <div id="auth-container">
      <h2>请输入密码进入</h2>
      <input type="password" id="passwordInput" placeholder="密码" />
      <button onclick="checkPassword()">进入</button>
      <p id="auth-error" style="color:red;"></p>
    </div>

    <div id="main-container" class="hidden">
      <div class="settings">
        <label>总时间（分钟）:</label><input id="totalTime" type="number" value="10" min="1" max="60" />
        <label>释放机会概率（%）:</label><input id="chanceTrigger" type="number" value="30" min="0" max="100" />
        <label>释放成功概率（%）:</label><input id="chanceAllow" type="number" value="50" min="0" max="100" />
        <button onclick="startGame()">开始</button>
      </div>

      <div id="progress-container">
        <div id="status">等待开始...</div>
        <div id="progress"><div id="bar"></div></div>
      </div>
      <div id="countdown"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
